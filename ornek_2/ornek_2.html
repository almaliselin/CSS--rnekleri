<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }

        #anabaslik {
            background-color: #346;
            width: 60%;
            margin: 30px auto 40px;
            padding: 50px;
        }

        h1 {
            padding: 20px;
            margin: auto;
            background-color: aliceblue;
            border: 5px dotted aquamarine;
            width: max-content;
        }

        #acıklama {
            background-color: #9a4;
            width: 40%;
            margin: auto;
            padding: 50px;
        }

        h2 {
            padding: 20px;
            width: max-content;
            margin: auto;
            background-color: beige;
            border: 3px solid green;
        }

        #icerik {
            background-color: #578943;
            margin-top: 10px;
            margin-left: 330px;
            padding-left: 300px;
            padding-right: 300px;
            width: max-content;
        }

        h3 {
            width: max-content;
            background-color: #9a4;
            padding-left: 10px;
            padding-right: 10px;
            border-left: 5px solid white;
            border-right: 5px solid white;
        }
    </style>
</head>

<body>
    <!--Bölüm 2 örnekleri-->
    <main>
        <section id="anabaslik">
            <h1>Welcome to the Movieapp</h1>
        </section>
        <section id="acıklama">
            <h2>How it works?</h2>
        </section>
        <section id="icerik">

        </section>

</html>
