<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek 1</title>
    <link rel="stylesheet" href="ornek1.css">
</head>

<body>
    <h1 id="page-title">Web Geliştirme Yol Haritası</h1>
    <ul>
        <li class="liste">
            <input type="checkbox" id="html" checked>
            <label for="html">HTML öğren</label>
        </li>
        <li class="liste">
            <input type="checkbox" id="css" checked>
            <label for="css">CSS öğren</label>
        </li>
        <li class="liste">
            <input type="checkbox" id="javascript" checked>
            <label for="javascript">Javascript öğren</label>
        </li>
        <li class="liste" style="background-color: #344CB7;text-decoration: none;">
            <input type="checkbox" id="backend">
            <label for="backend">Backend dili öğren</label>
        </li>
        <li class="liste" style="background-color: #344CB7;text-decoration: none;">
            <input type="checkbox" id="angulareact">
            <label for="angulareact">Angular/React öğren</label>
        </li>


    </ul>

</body>

</html>
